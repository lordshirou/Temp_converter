<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tempreture converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Temperature Converter</h1>
     <div id="con">
        <div class="input">
            <label for="">Cel</label><br>
            <input type="number" class="inp" value="0" id="cel">
        </div>
        <div class="input">
                <label for="">Fahrenheit</label><br>

            <input type="number" class="inp" value="32" id="fah">
        </div>
     </div>
    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");
        cel.addEventListener('input',function(){
                let c = this.value;
                let f = (c* 9/5) + 32;
                fah.value = f;
                if(!Number.isInteger(f)){
                    f = f.toFixed(4);
                }
                
            });
            fah.addEventListener('input',function(){
                let f = this.value;
                let c = (f - 32)* 5/9;
                if(!Number.isInteger(c)){
                    c = c.toFixed(4);
                }
                cel.value = c;            

        });

    </script>
</body>
</html>
